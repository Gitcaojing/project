<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
		<link rel="stylesheet" href="//at.alicdn.com/t/font_652468_odzrkltx5lpiudi.css"/>
		<link rel="stylesheet" href="css/login.css" />
		<script src="js/jquery-3.3.1.js"></script>
		<title>登录</title>
	</head>
	<body>
		<div class="login-box">
			<div class="login-top">
				<span><a href="javascript:history.go(-1)" class="iconfont icon-xiangzuo"></a></span>
				<h5>登录</h5>
			</div>
			<div class="login-center">
				<div class="login-center-user">
					<span class="iconfont icon-xiugaigerentouxiang-"></span>
					<input type="text" placeholder="知事账号\手机号" class="user"/>
					<span class="iconfont icon-shanchu delete"></span>
				</div>
				<div class="login-center-password login-center-user">
					<span class="iconfont icon-suo"></span>
					<input type="password" placeholder="密码" class="password"/>
					<span class="iconfont icon-shanchu del"></span>
					<span class="iconfont icon-in_biyan look"></span>
				</div>
				<div class="login-center-button button">登录</div>
				<div class="login-center-forget">
					<span>
						忘记密码?
					</span>
				</div>
				<div class="login-center-register">
					<a href="register.html">
						<span>一键注册</span>
						<span class="iconfont icon-xiangyou"></span>
					</a>
				</div>
			</div>
			<div class="login-floor">
				<div>第三方账号登录</div>
				<div>	 
					<ul>
						<li class="iconfont icon-qqdenglufanbai li-one"></li>
						<li class="iconfont  icon-weixindenglufanbai li-two"></li>
						<li class="iconfont icon-qunfengxinlangweibo li-san"></li>
					</ul>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/login.js"></script>
</html>
